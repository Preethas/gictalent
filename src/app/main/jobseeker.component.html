<div class="row rcornersDiv margin-top-40 ">
  <div class="col-sm-4 rightBordered">
    <form>
      <label>Login</label>
      <div class="form-group row">
        <div class="col-12">
          <input class="form-control" type="text" placeholder="Email" >
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <input class="form-control" type="password" placeholder="Password" >
        </div>
      </div>
      <div class="form-group col-sm-3 float-right">
        <button (click)=next() class="btn btn-success btn-small">Login</button>
      </div>
    </form>
  </div>
  <div class="col-sm-6">
    <form>
      <label>Register</label>

      <div class="form-group row">
        <label  class="col-2 col-form-label">Company</label>
        <div class="col-10">
          <input class="form-control" type="text" placeholder="Start typing">
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-2 col-form-label">Name</label>
        <div class="col-5">
          <input class="form-control" type="text" placeholder="First name"  >
        </div>
        <div class="col-5">
          <input class="form-control" type="text" placeholder="Last name" >
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="text" placeholder="Official email">
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-2 col-form-label">Mobile</label>
        <div class="col-10">
          <input class="form-control" type="text" placeholder="Mobile only">
        </div>
      </div>


      <div class="form-group row float-right">
        <div class="col-2">
          <button (click)=next() class="btn btn-success btn-small">Sign up</button>
        </div>
      </div>

    </form>
  </div>

</div>
