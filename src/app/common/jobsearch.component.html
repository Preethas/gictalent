

<div class="row margin-top-10">
    <div class="col-sm-12">
      <div class="input-group">
        <input type="text" [(ngModel)]="searchKey" class="form-control" name ="search" [(ngModel)]="searchTerm" placeholder="Search by skills/role">
        <span class="input-group-addon" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
    </div>
</div>



<div class="row">

  <div class="col-sm-3">
    <div class="searchResult">
      <h6>Schedule</h6>
      <input type="text" [(ngModel)]="email" class="form-control" name ="email" [(ngModel)]="email" placeholder="Enter an email">
    </div>
  </div>


  <div class="col-sm-5">
    <div *ngFor="let result of results" class="searchResult">
      <div class="row">
        <div class="col-sm-6">
          <b><u>{{result.jobTitle}}</u></b>
          <p>{{result.company}}</p>
          <button class="btn-success">Apply</button>

        </div>
        <div class="col-md-6 leftborderDiv">
          <p><small>{{result.name}}</small></p>
          <p><i class="fa fa-map-marker fa-lg color-blue"></i> {{result.location}}</p>
          <p><i class="fa fa-cogs fa-lg color-blue"></i> {{result.exp}}</p>
          <p><i class="fa fa-briefcase fa-lg color-blue"></i>
            <span *ngFor="let skill of result.skills" class="chips">
       {{skill}}
      </span>
          </p>

        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="searchResult">
      <h6>Filters</h6>
      <div class="card filterDiv">
        <p class="card-title">Experience ({{exp}} years) </p>
        <nouislider [connect]="true" [min]="0" [max]="15" [step]="1" [(ngModel)]="exp" (ngModelChange)="onSliderChange($event)"></nouislider>
      </div>
      <div class="card filterDiv">
        <p class="card-title">Location</p>

        <div class="form-check form-check-inline">
          <label *ngFor="let location of locations" class="form-check-label margin-left-10">
            <input class="form-check-input" type="checkbox"  value="company.companyName"> {{location.locationName}}
          </label>
        </div>

      </div>
      <div class="card filterDiv">
        <p class="card-title">Companies</p>

        <div class="form-check form-check-inline">
          <label *ngFor="let company of companies" class="form-check-label margin-left-5">
            <input class="form-check-input" type="checkbox"  value="company.companyName"> {{company.companyName}}
          </label>
        </div>

      </div>
    </div>
  </div>

</div>


<div class="modal fade" id="jobCategoryModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" >Select Jobs</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div  class="col-sm-6" *ngFor="let categories of jobCategories">
            <i class="fa fa-bolt fa-lg color-blue"></i>
            <small><span class="category"  (click)="applySelection()">{{categories}}</span></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
